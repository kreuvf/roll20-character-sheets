			<fieldset class="repeating_conjuration-spells-myranor">
				<details>
					<summary>
						<div class="hack"></div>
						<div class="flex-container">
							<button type="action" name="act_spell-action" class="default-hide"></button>
							<input type="hidden" name="attr_spell_action" value="">
							<button type="roll" name="roll_spell" class="roll" value="@{spell_action}"> <span name="attr_name"></span></button>
							<span name="attr_sphere" class="sphere" title="Sphäre, der die Quelle zugeordnet wird">Sphäre unbekannt</span>
							<span name="attr_stats" class="stats" title="Probeneigenschaften">MU/KL/CH</span>
							<span name="attr_value" class="zfw" title="Zauberfertigkeitswert">0</span>
						</div>
					</summary>
					<div class="fieldset-workaround">
						<h2 class="legend-workaround"><span>Details des Beschwörungszaubers</span></h2>
						<div class="grid-container">
							<p class="source">
								<input type="text" name="attr_source" title="Quelle" placeholder="Quelle" list="magic_sources_myranor"> <span class="abbr" title="Quelle des Beschwörungszaubers. Auswahl aus Liste treffen oder eigene Quelle verwenden. Sphären und damit die Probeneigenschaften können nur bei bereits vorgegebenen Quellen automatisch ausgefüllt werden.">&#x2139;&#xfe0f;</span>
							</p>
							<p class="type">
								<input type="text" name="attr_type" title="Kategorie" placeholder="Kategorie" list="magic_conjuration_type_myranor"> <span class="abbr" title="Kategorie des Beschwörungszaubers. Auswahl aus Liste treffen oder eigene Kategorie verwenden. Bei der automatischen Generierung des Namens wird der erste Buchstabe für die Kategorie verwendet.">&#x2139;&#xfe0f;</span>
							</p>
							<p class="representation">
								<input type="text" name="attr_representation_short" class="default-hide">
								<input type="text" name="attr_representation_full" title="Repräsentation" placeholder="Repräsentation" list="magic_representations_myranor"> <span class="abbr" title="Repräsentation des Beschwörungszaubers. Auswahl aus Liste treffen oder eigene Repräsentation verwenden. Die automatische Anpassung des Namens verwendet das erste „Wort“. Gemeint ist damit die erste ununterbrochene Zeichenkette wie beispielsweise „Ner“ in „Ner: neristische Repräsentation“. Automatische Eigenschaftsersetzungen funktionieren nur bei den vorgegebenen Repräsentationen aus der Auswahlliste. Ist eine Erstrepräsentation im Charakterbogen hinterlegt, wird die Repräsentation bei einer Änderung eines Zauberdetails automatisch auf die Erstrepräsentation gesetzt, wenn keine andere Repräsentation eingetragen ist.">&#x2139;&#xfe0f;</span>
							</p>
							<p class="stats">
								<select name="attr_stat0" class="talent-eigenschaft" title="Eigenschaft der ersten Teilprobe">
									<option value="MU" selected="selected">MU</option>
									<option value="KL">KL</option>
									<option value="IN">IN</option>
									<option value="CH">CH</option>
									<option value="FF">FF</option>
									<option value="GE">GE</option>
									<option value="KO">KO</option>
									<option value="KK">KK</option>
								</select>
								<select name="attr_stat1" class="talent-eigenschaft" title="Eigenschaft der zweiten Teilprobe">
									<option value="MU">MU</option>
									<option value="KL" selected="selected">KL</option>
									<option value="IN">IN</option>
									<option value="CH">CH</option>
									<option value="FF">FF</option>
									<option value="GE">GE</option>
									<option value="KO">KO</option>
									<option value="KK">KK</option>
								</select>
								<select name="attr_stat2" class="talent-eigenschaft" title="Eigenschaft der dritten Teilprobe">
									<option value="MU">MU</option>
									<option value="KL">KL</option>
									<option value="IN">IN</option>
									<option value="CH" selected="selected">CH</option>
									<option value="FF">FF</option>
									<option value="GE">GE</option>
									<option value="KO">KO</option>
									<option value="KK">KK</option>
								</select> <span class="abbr" title="Probeneigenschaften. Automatisch gesetzt oder frei wählbar. Rückkehr zu automatischem Setzen durch manuelles Zurückstellen auf zur Sphäre passende Probe.">&#x2139;&#xfe0f;</span>
							</p>
							<p class="value">
								<input type="number" name="attr_value" value="0" min="0" title="Zauberfertigkeitswert" placeholder="ZfW"> <span class="abbr" title="Zauberfertigkeitswert">&#x2139;&#xfe0f;</span>
							</p>
							<p class="name">
								<input type="text" name="attr_name" title="Name (automatisch oder manuell)" placeholder="Name (automatisch oder manuell)"> <span class="abbr" title="Name. Frei wählbar oder automatisch generiert. Rückkehr zu automatischer Generierung auf zwei Arten möglich: 1. Leerung des Namens und anschließende Änderung der Quelle, der Kategorie oder der Repräsentation; 2. händische Wiederherstellung des Namens wie er automatisch generiert erscheinen würde.">&#x2139;&#xfe0f;</span>
							</p>
						</div>
