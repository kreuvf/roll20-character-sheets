		<div class="section reg-astralmeditation">
			<h4>Astrale Meditation <span class="abbr" title="Die Probe zur astralen Meditation lässt sich regeltechnisch in keine bekannte Probenkategorie einordnen (Talent, Zauber, Ritual, Liturgie) und wird daher auch nicht durch Effekte beeinflusst, die den Wert kritischer Erfolge und Misserfolge verändern wie beispielsweise &bdquo;Tollpatsch&ldquo; oder &bdquo;Wilde Magie&ldquo;.&#x000a;&#x000a;Im Gegensatz zum Schlaf, bei dem Astralenergie aus der Umgebung aufgenommen wird, wird bei der astralen Meditation Lebens- in Astralenergie umgewandelt. Da es sich dabei weder um einen Zauber noch um ein Ritual handelt, ist die astrale Meditation auch unter vielen Bedingungen möglich, die aufgrund des Bann des Eisens beim Schlaf zu Abzügen oder der vollständigen Versagung der Regeneration führen.">&#x2139;&#xfe0f;</span></h4>
			<div class="fieldset-workaround reg-astralmeditation">
				<h2 class="legend-workaround"><span>Einstellungen</span></h2>
				<input type="checkbox" class="mod-skill-hint default-hide" name="attr_reg_astralmeditation_mod_skill_show_hint" value="1">
				<input type="checkbox" class="location-limbo default-hide" name="attr_reg_astralmeditation_location_limbo" value="1">
				<input type="checkbox" class="location-leyline default-hide" name="attr_reg_astralmeditation_location_leyline" value="1">
				<input type="checkbox" class="automode default-hide" name="attr_reg_astralmeditation_automode" value="1">
				<label>
					Erleichterungsquelle: <span name="attr_reg_astralmeditation_mod_skill_source"></span> (<span name="attr_reg_astralmeditation_mod_skill_value"></span>) <span class="abbr default-show mod-skill-hint" title="Die Erleichterung auf die Probe für astrale Meditation wird abhängig von der Erstrepräsentation und von der Ritualkenntnis oder entsprechenden Ersatztalenten automatisch ermittelt.">&#x2139;&#xfe0f;</span><span class="abbr default-hide mod-skill-hint" title="Die Erleichterung auf die Probe für astrale Meditation wird abhängig von der Erstrepräsentation und von der Ritualkenntnis oder entsprechenden Ersatztalenten automatisch ermittelt.&#x000a;&#x000a;Der Charakterbogen konnte keinen passenden Wert ermitteln. Zur Abhilfe können Sie die folgenden Punkte manuell überprüfen und gegebenenfalls korrigieren:&#x000a;&bull; Allgemein: Gültige Werte im Tab &bdquo;Magie&ldquo;, Untertab &bdquo;Zauberbogen&ldquo; unter &bdquo;Repräsentationen&ldquo; und im Untertab &bdquo;Ritualbogen&ldquo; unter &bdquo;Ritualkenntnis&ldquo;&#x000a;&bull; Schelme: Zauber &bdquo;Blendwerk&ldquo;, &bdquo;Koboldgeschenk&ldquo;, &bdquo;Komm Kobold komm&ldquo;, &bdquo;Lachkrampf&ldquo; und &bdquo;Schabernack&ldquo; aktiviert&#x000a;&bull; Elfen: Mindestens ein Eintrag im Tab &bdquo;Magie&ldquo;, Untertab &bdquo;Fertigkeiten&ldquo; unter &bdquo;magische Sonderfertigkeiten&ldquo; lautet auf &bdquo;Freundschaftslied&ldquo;">&#x2139;&#xfe0f;</span>
				</label>
				<label>
					sonstiger Modifikator: <input type="number" style="width: 4em" name="attr_reg_astralmeditation_mod_other" min="-99" max="99" value="0"> <span class="abbr" title="Beispiele: Niedrige Lebensenergie, niedrige Ausdauer.">&#x2139;&#xfe0f;</span>
				</label>
				<label>
					<input type="checkbox" name="attr_reg_astralmeditation_location_leyline" value="1"> Kraftlinie/-knoten in der Nähe, Stärke: <input type="number" style="width: 4em" name="attr_reg_astralmeditation_location_leyline_strength" min="1" max="99" value="1"> <span class="abbr" title="Linienstärke">LS</span>/<span class="abbr" title="Knotenstärke">KS</span> <span class="abbr" title="zusätzliche Regeneration in der Höhe der halben Stärke pro halber Stunde Meditation">&#x2139;&#xfe0f;</span>
				</label>
				<label>
					<input type="checkbox" name="attr_reg_astralmeditation_location_limbo" value="1"> Meditation im Limbus <span class="abbr" title="Astrale Meditation im Limbus regeneriert 1W6 Astralpunkte pro eingesetztem Lebenspunkt.">&#x2139;&#xfe0f;</span>
				</label>
				<div class="inline-label-box">
					<input type="checkbox" class="default-hide special-skill-astral-meditation" name="attr_sf_astrale_meditation" value="1">
					<input type="checkbox" class="default-hide use-thonnys" name="attr_reg_astralmeditation_use_thonnys" value="1">
					<label>
						<input type="checkbox" class="use-thonnys" name="attr_reg_astralmeditation_use_thonnys" value="1"> Thonnys einsetzen: 
					</label><!--
					--><label class="use-thonnys thonnys-amount-variable"><input type="number" style="width: 4em" name="attr_reg_astralmeditation_use_thonnys_amount" min="1" max="70" value="1">&nbsp;Blatt <span class="abbr" title="Die Anzahl verwendeter Blätter begrenzt die maximal umwandelbare Menge an Lebensenergie. Regeltechnisch wird stets von Dosen in Höhe von sieben Blättern ausgegangen, der Charakterbogen erlaubt aber auch davon abweichende Mengen. Bei Verwendung von Mengen, die nicht der regeltechnischen Menge von sieben Blättern entsprechen, werden für jede angebrochene Menge an Blättern entsprechende Bruchteile verwendet. Warnung: Ergeben sich angebrochene Mengen von nur einem Blatt (beispielsweise bei Anwendung von einem, acht oder fünfzehn Blättern), kann das Wurfergebnis dazu führen, dass für das eine Blatt keine (zusätzliche) Umwandlung möglich ist! &#x000a;&#x000a;Momentan gibt es keine Verknüpfung mit dem Inventar, weshalb dort hinterlegte Thonnysmengen weder automatisch erkannt noch verbraucht werden.">&#x2139;&#xfe0f;</span></label><!--
					--><label class="default-hide use-thonnys thonnys-amount-fixed">7&nbsp;Blatt <span class="abbr" title="Bei Verwendung von Thonnys mit der Sonderfertigkeit &bdquo;Astrale Meditation&ldquo; werden automatisch genau sieben Blätter eingesetzt, da weniger Blätter nicht den erwünschten Effekt und mehr Blätter keine weitere Verbesserung erzielen würden.&#x000a;&#x000a;Momentan gibt es keine Verknüpfung mit dem Inventar, weshalb dort hinterlegte Thonnysmengen weder automatisch erkannt noch verbraucht werden.">&#x2139;&#xfe0f;</span>
					</label>
				</div>
				<label>
					<input type="checkbox" name="attr_reg_astralmeditation_automode" value="1"> Automatikmodus <span class="abbr" title="Der Charakterbogen entscheidet auf Basis der folgenden Punkte über die Höhe der umzuwandelnden Lebenspunkte: Stand der Lebensenergie, Stand der Astralenergie, Meditation im Limbus, Nähe zu Kraftlinie/-knoten. Einschränkungen der Umwandlungsobergrenze aus der Verwendung von Thonnys ohne Sonderfertigkeit werden nicht berücksichtigt. Der Algorithmus funktioniert im Detail so:&#x000a;&bull; Liegt der Stand der Astralenergie bei mindestens 90%, so ist die astrale Meditation nur durchführbar, wenn mindestens 16 Astralpunkte regeneriert werden müssen. Dabei wird maximal so viel Lebensenergie verbraucht, dass nach der Meditation noch mindestens zwei Drittel verbleiben.&#x000a;&bull; Liegt der Stand der Astralenergie bei mindestens 50%, aber unter 90%, so ist die astrale Meditation nur durchführbar, wenn mindestens 4 Astralpunkte regeneriert werden müssen. Dabei wird maximal so viel Lebensenergie verbraucht, dass nach der Meditation noch mindestens zwei Drittel der Lebensenergie (bei Regeneration von 4 Astralpunkten bis 15 Astralpunkten) verbleiben beziehungsweise die Hälfte der Lebensenergie (bei Regeneration ab 16 Astralpunkten) verbleibt.&#x000a;&bull; Liegt der Stand der Astralenergie bei unter 50%, so ist die astrale Meditation immer durchführbar. Dabei wird maximal so viel Lebensenergie verbraucht, dass nach der Meditation noch mindestens zwei Drittel der Lebensenergie (bei Regeneration von bis zu 3 Astralpunkten) verbleiben beziehungsweise die Hälfte der Lebensenergie (bei Regeneration ab 4 Astralpunkten) verbleibt.&#x000a;&bull; Stehen nicht genügend Lebenspunkte zur Verfügung, wird die astrale Meditation nicht durchgeführt.&#x000a;&#x000a;Im Limbus werden nach Möglichkeit so viele Lebenspunkte eingesetzt, dass in 90% der Fälle die angestrebte Menge Astralenergie regeneriert werden kann. Dies führt im Normalfall dazu, dass mehr Lebenspunkte eingesetzt werden als nötig.">&#x2139;&#xfe0f;</span>
				</label>
				<label>
					Umwandlungsziel: <input type="number" class="automode-hide" style="width: 4em" name="attr_reg_astralmeditation_conversion_target" min="1" max="99" value="1"><span class="automode-show default-hide" name="attr_reg_astralmeditation_conversion_target_auto"></span>&nbsp;<span class="abbr" title="Lebenspunkt">LeP</span>
					<button type="action" name="act_reg_astralmeditation_set_full-action" class="default-hide"></button>
					<input type="hidden" name="attr_reg_astralmeditation_set_full_action" value="">
					<button class="utility-button" type="roll" name="roll_reg_astralmeditation_set_full" value="@{reg_astralmeditation_set_full_action}"> <span>Maximum</span></button> <span class="abbr" title="Die beabsichtigte Menge an maximal umzuwandelnden Lebenspunkten. Beim Einsatz von Thonnys ohne Sonderfertigkeit kann die tatsächliche Umwandlung unter dem Ziel liegen.&#x000a;&#x000a;Der Maximumknopf setzt das Umwandlungsziel so, dass das Maximum der Astralenergie sicher erreicht wird. Kraftlinien/-knoten werden dabei nicht berücksichtigt, 1W6-Würfe im Limbus als 1 gerechnet.">&#x2139;&#xfe0f;</span>
				</label>
				<label>
					Lebensenergieuntergrenze: <input type="number" class="automode-hide" style="width: 4em" name="attr_reg_astralmeditation_limit_life_energy_soft" min="1" max="999" value="9"><span class="automode-show default-hide" name="attr_reg_astralmeditation_limit_life_energy_soft_auto"></span>&nbsp;<span class="abbr" title="Lebenspunkt">LeP</span> <span class="abbr" title="Schutz vor versehentlicher Auslösung der astralen Meditation bei niedrigem Lebensstand. Ausgehend vom Umwandlungsziel, der verfügbaren Lebensenergie und der maximalen zusätzlichen Lebensenergie, die zusätzlich eingesetzt werden muss, wird die Probe verweigert, wenn der hier angegebene Wert dadurch unterschritten werden könnte.">&#x2139;&#xfe0f;</span>
				</label>
			</div>
			<div class="fieldset-workaround">
				<h2 class="legend-workaround"><span>Wurf</span></h2>
				<button type="action" name="act_reg_astralmeditation-action" class="default-hide"></button>
				<input type="hidden" name="attr_reg_astralmeditation_action" value="">
				<button type="roll" name="roll_reg_astralmeditation" value="@{reg_astralmeditation_action}"> <span>Astrale Meditation</span></button>
			</div>
		</div>
<!-- sheet section regeneration astral_meditation end -->
